plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'idea'
}

group 'me.shevtsiv'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation "org.junit.jupiter:junit-jupiter:5.6.2"
}

tasks.test {
    useJUnitPlatform()
    testLogging {
        events("passed", "skipped", "failed")
    }
}
